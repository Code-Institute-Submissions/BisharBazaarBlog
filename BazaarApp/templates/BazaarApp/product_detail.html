{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <!-- Ensure this line is exactly as below -->
            <img src="{{ object.image.url }}" class="img-fluid" alt="{{ object.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ object.name }}</h2>
            <p><strong>Description:</strong> {{ object.description }}</p>
            <p><strong>Brand:</strong> {{ object.brand }}</p>
            <p><strong>Price:</strong> ${{ object.price }}</p>
            <!-- Other product details and actions -->
        </div>
    </div>
</div>
{% endblock %}
